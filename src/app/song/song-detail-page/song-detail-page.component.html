<div class="card-container">

    <mat-card>
        <mat-card-title>
            {{song.getSongById.name}}
        </mat-card-title>
        <mat-card-subtitle>
           {{song.getSongById.genre}}
        </mat-card-subtitle>
        <mat-card-content>
            <span class="duration">{{song.getSongById.duration}} |</span>
            <span class="created"> {{song.getSongById.created_by.name}}</span>
        </mat-card-content>

    </mat-card>
</div>
