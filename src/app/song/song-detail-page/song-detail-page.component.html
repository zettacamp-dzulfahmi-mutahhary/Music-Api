<div class="card-container">
  <mat-card>
    <mat-spinner *ngIf="isLoading" color="accent" [diameter]="50"> </mat-spinner>
    <mat-card-title>
      {{ song.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ song.genre }}
    </mat-card-subtitle>
    <mat-card-content>
      <p class="duration">{{ song.duration | formatTime }}</p>
      <p class="created">{{ song.created_by.name }}</p>
    </mat-card-content>
  </mat-card>
</div>
